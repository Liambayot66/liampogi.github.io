<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Login | InstaStyle</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      position: relative;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    input[type="text"], input[type="password"] {
      background-color: #2b2b2b;
      border: none;
      color: white;
    }

    button {
      background-color: #0095f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .error {
      color: #ff5c5c;
      font-size: 0.9rem;
    }

    .video-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
    }

    #videoInput {
      display: none;
    }
  </style>
</head>
<body>

<!-- Upload Button -->
<button class="video-btn" onclick="document.getElementById('videoInput').click()">ðŸŽž</button>
<input type="file" id="videoInput" accept="video/mp4"/>

<!-- Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="water.mp4" type="video/mp4">
</video>

<!-- Login Form -->
<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button type="submit">Log In</button>
  </form>
  <div class="error" id="errorMsg"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import Realtime Database only
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDukbYyw9bLAgevr1Mr3Eqkfr2B4IqmAaI",
    databaseURL: "https://log-in-data-ca0c3-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db);

  const video = document.getElementById("bg-video");

  // ðŸ” Load saved background from Firebase
  window.addEventListener("DOMContentLoaded", async () => {
    try {
      const snapshot = await get(child(dbRef, "backgroundVideo"));
      if (snapshot.exists()) {
        const base64URL = snapshot.val().url;
        if (base64URL) {
          video.innerHTML = `<source src="${base64URL}" type="video/mp4">`;
          video.load();
        }
      }
    } catch (err) {
      console.error("Error loading background:", err);
    }
  });

  // ðŸŽ¥ Upload and save background permanently to Firebase
  document.getElementById("videoInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file && file.type.includes("video")) {
      const reader = new FileReader();
      reader.onload = async function(evt) {
        const videoData = evt.target.result;
        // Update video
        video.innerHTML = `<source src="${videoData}" type="video/mp4">`;
        video.load();
        // Save to Firebase
        await set(ref(db, "backgroundVideo"), { url: videoData });
        alert("Background saved permanently!");
      };
      reader.readAsDataURL(file);
    }
  });

  // ðŸ” Login Logic
  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.innerText = "";

    fetch("https://log-in-data-ca0c3-default-rtdb.asia-southeast1.firebasedatabase.app/users.json")
      .then(res => res.json())
      .then(users => {
        let found = false;
        for (const id in users) {
          const user = users[id];
          if (user.username === username && user.password === password) {
            found = true;
            localStorage.setItem("userId", id);
            localStorage.setItem("username", user.username);
            localStorage.setItem("role", user.role);
            if (user.role === "residence") {
              localStorage.setItem("sensorPath", user.sensorPath || "");
              localStorage.setItem("logPath", user.logPath || "");
            }
            window.location.href = `${user.role}_dashboard.html`;
            break;
          }
        }
        if (!found) errorMsg.innerText = "Invalid username or password.";
      })
      .catch(() => {
        errorMsg.innerText = "Connection error.";
      });
  });
</script>

</body>
</html>
